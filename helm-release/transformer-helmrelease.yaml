---
# doc here : https://github.com/kubernetes-sigs/kustomize/blob/master/examples/transformerconfigs/README.md#builtin-namereference
#
# Need to used nameReference if you use namePrefix and/or nameSuffix directives
# It plays the same role as namePrefix directive, but for objects called in spec...
# Here for podinfo, the transformer will prefix the spec.valuesFrom.name with the
#  namePrefix of the kustomization.yaml file
nameReference:
- kind: ConfigMap
  version: v1
  fieldSpecs:
  - kind: HelmRelease
    path: spec/valuesFrom/name
